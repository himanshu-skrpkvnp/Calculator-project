<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himanshu's Corner</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
  <table class="calculator">
    <thead>
        <tr>
            <td colspan="3"> <input  class="display-box" type="text" id="result" disabled   style="font-size: 300%;"></td>
            
            <!-- button to clear the screen -->

            <td colspan="1"> <input type="button" name="button" onclick="clearScreen()" value="Clear"  style="font-size: 300%;" class="button"  > </td> 

        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input type="button" class="button" value="1" onclick="display('1')" style="font-size: 300%;"></td>
            <td><input type="button" class="button" value="2" onclick="display('2')" style="font-size: 300%;"></td>
            <td><input type="button" class="button" value="3" onclick="display('3')" style="font-size: 300%;"></td>
            <td><input type="button" class="button" value="/" onclick="display('/')" style="font-size: 300%;"></td>
        </tr>

        <tr>
            <td><input type="button" class="button" value="4" onclick="display('4')" style="font-size: 300%;"></td>
            <td><input type="button" class="button" value="5" onclick="display('5')" style="font-size: 300%;"></td>
            <td><input type="button" class="button" value="6" onclick="display('6')" style="font-size: 300%;"></td>
            <td><input type="button" class="button" value="-" onclick="display('-')" style="font-size: 300%;"></td>
        </tr>

        <tr>
            <td><input type="button" class="button" value="7" onclick="display('7')" style="font-size: 300%;" ></td>
            <td><input type="button" class="button" value="8" onclick="display('8')" style="font-size: 300%;"></td>
            <td><input type="button" class="button" value="9" onclick="display('9')" style="font-size: 300%;"></td>
            <td><input type="button" class="button" value="+" onclick="display('+')" style="font-size: 300%;"></td>
        </tr>

        <tr>
            <td><input type="button" class="button" value="." onclick="display('.')" style="font-size: 300%;"></td>
            <td><input type="button" class="button" value="0" onclick="display('0')" style="font-size: 300%;"></td>
            <!-- expresssion to calculate the result -->
            <td><input type="button" class="button" value="=" onclick="calculate()"  style="font-size: 300%;" id="btn2" ></td>
            <td><input type="button" class="button" value="*" onclick="display('*')" style="font-size: 300%;"></td>
        </tr>
    </tbody>

  </table>
    


   <script type="text/javascript" src="script.js" ></script>
</body>
</html>
